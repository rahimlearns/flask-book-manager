<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Book Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1>Simple Book Manager</h1>
  
  <form action="/add" method="POST" class="mb-3">
    <input type="text" name="title" placeholder="Book Title" required>
    <input type="text" name="author" placeholder="Author" required>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th><th>Author</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <form action="/edit/{{ book.id }}" method="POST" style="display:inline;">
            <input type="text" name="title" value="{{ book.title }}" required>
            <input type="text" name="author" value="{{ book.author }}" required>
            <button class="btn btn-sm btn-warning" type="submit">Edit</button>
          </form>
          <a href="/delete/{{ book.id }}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
